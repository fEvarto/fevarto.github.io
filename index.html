<DOCTYPE html>
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

<head>
    <title>fevarto's homepage</title>

    <link rel="stylesheet" href="css/styles.css"></link>
    <link rel="stylesheet" href="css/normalize.css"></link>
</head>
<body>
    <div class="wrapper">
    <header>
        <span class="self-text">fevarto</span>
        <button class="social" onclick="window.open('https://www.github.com/fEvarto', '_blank')"><img src="images/Github.png" alt="" class="logos"></button>
        <button class="social" onclick="window.open('https://patreon.com/fEvarto', '_blank')"><img src="images/Patreon.png" alt="" class="logos"></button>
        <button class="social" onclick="window.open('https://ko-fi.com/fevarto', '_blank')"><img src="images/logomarkLogo.webp" alt="" class="logos"></button>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="fEvarto" data-color="#000000" data-emoji=""  data-font="Lato" data-text="Donate" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>

    <main>
        <div class="project-wrapper">
            <section class="project-card">
                <span class="name">The Bao Tree</span>

            </section>
            <section class="project-card">
                <span class="name">Crystal Evolution</span>
                <span class="description">Idle game about mining in the deeps</span>
                <img src="images/186-1696168253930.webp" alt="Game screenshot" class="image">
                <button class="play-button" onclick="window.open('https://fevarto.github.io/Crystal-Evolution', '_blank')">Play Now!</button>
            </section>

</div>
    <footer>
        <copyright>2024-2025. All rights reserved</copyright>
    </footer>
